<style>
	* {
		box-sizing: border-box;
	}

	#myInput {
		background-image: url('/css/searchicon.png');
		background-position: 10px 10px;
		background-repeat: no-repeat;
		width: 100%;
		font-size: 16px;
		padding: 12px 20px 12px 40px;
		border: 1px solid #ddd;
		margin-bottom: 12px;
	}

	#myTable {
		border-collapse: collapse;
		width: 100%;
		border: 1px solid #ddd;
		font-size: 18px;
	}

	#myTable th,
	#myTable td {
		text-align: left;
		padding: 12px;
	}

	#myTable tr {
		border-bottom: 1px solid #ddd;
	}

	#myTable tr.header,
	#myTable tr:hover {

		<tr>

		<tr>

							value="Check">

			</td>

	</table>



	<script>
		function myFunction() {
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
	</script>
	<div>
		<h1>List of BusinessState</h1>
	</div>

	<div>
		<table id="myTableStars" class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Stars</th>
					<th>Amount</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="business: ${listTest}">
					<td th:text="${business.stars}">Stars</td>
					<td th:text="${business.amount}">Amount</td>

				</tr>
			</tbody>
		</table>
	</div>
	</div>


	<div>
		<canvas id="myChart"></canvas>
	</div>



	<script>
		var table = document.getElementById("myTableStars");
		var listTestAmount = [];
		var listTestStars = [];
		for (var i = 1; i < table.rows.length; i++) {
			listTestAmount.push(parseInt(table.rows[i].cells[1].innerHTML));
			listTestStars.push(table.rows[i].cells[0].innerHTML);
		}

		document.getElementById("myTableStars");
		console.log(listTestAmount);
		console.log(listTestStars);


	</script>

	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',

			data: {
				labels: listTestStars,
				datasets: [{
					data: listTestAmount,
					label: "Total",
					borderColor: "#3e95cd",
					backgroundColor: "#7bb6dd",

				}]
			}


		});
	</script>
