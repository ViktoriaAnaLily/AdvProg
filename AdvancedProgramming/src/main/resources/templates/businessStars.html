<script src="incubator-echarts-master/dist/echarts.js"></script>//
<script src="https://d3js.org/d3.v4.min.js"></script>//
<style>
	* {
		box-sizing: border-box;
	}

	#myInput {
		background-image: url('/css/searchicon.png');
		background-position: 10px 10px;
		background-repeat: no-repeat;
		width: 100%;
		font-size: 16px;
		padding: 12px 20px 12px 40px;
		border: 1px solid #ddd;
		margin-bottom: 12px;
	}

	#myTable {
		border-collapse: collapse;
		width: 100%;
		border: 1px solid #ddd;
		font-size: 18px;
	}

	#myTable th,
	#myTable td {
		text-align: left;
		padding: 12px;
	}

	#myTable tr {
		border-bottom: 1px solid #ddd;
	}

	#myTable tr.header,
	#myTable tr:hover {
		background-color: #f1f1f1;
	}
</style>
</head>

<body>

<div id="main" style="height: 600px;width:900px;"></div>
	<script>

		var nameset = [];
		var numset1 = [];


		d3.csv("D:/ADV_PROG/CSV/businessStars.csv", function (error, csvdata) {



			if (error) {


				console.log(error);
			} else {


				for (var i = 0; i < csvdata.length; i++) {


					nameset.push(csvdata[i].stars);          
					numset1.push(parseFloat(csvdata[i].amount));

				}

				var myChart = echarts.init(document.getElementById("main"));

				var option = {


					color: ['#4CAF50', '#4CAF50'],
					tooltip: {


						trigger: 'axis',
					},

					legend: {


						data: ['amount']
					},

					toolbox: {


						show: true,
						feature: {


							mark: {

								show: true
							},
							dataView: {

								show: true, readOnly: false
							},
							magicType: {

								show: true, type: ['line', 'bar']
							},
							restore: {

								show: true
							},
							saveAsImage: {

								show: true
							}
						}
					},
					grid: {


						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					calculable: true,
					xAxis: [
						{


							type: 'category',
							data: nameset,
							axisPointer: {


								type: 'shadow'
							}
						}
					],
					yAxis: [
						{


							type: 'value',
							min: 20,
							max: 70,
							interval: 10,
						}
					],
					series: [
						{


							name: 'amount',
							type: 'bar',
							data: numset1,
							color: '#4CAF50'
						}
					]
				};

				myChart.setOption(option);
			}
		});  
	</script>

	<script>
		function myFunction() {
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
	</script>
